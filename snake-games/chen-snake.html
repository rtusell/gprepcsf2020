		<h3>
			A variation of the classic Snake Game!
		</h3>

		<canvas
		width="400"
		height="500"
		class="displaygame"></canvas>

		<script>
		window.onload = function() {

			setBackgroundColor(Color.white);

			var snake;

			var size = 10;
			var NORTH = 0;
			var EAST = 1;
			var SOUTH = 2;
			var WEST = 3;
			var DELAY = 100;
			var FOOD_DELAY = 10;
			var FOODR = 5;

			var mainD = EAST;

			var x = getWidth()/2 - size/2;
			var y = getHeight()/2 - size/2;

			var points = 0;
			var pointsText;

			var POINTS_TEXT_X = 5;
			var POINTS_TEXT_Y_BUFFER = 5;

			var oldest;
			function start(){
			    makepoints();
			    part(x,y);
			    setTimer(move, DELAY);
			    sumFood();
			    setTimer(sumFood, FOOD_DELAY);
			    keyDownMethod(direction);
			}
			function direction(e){
			    if(e.keyCode == Keyboard.DOWN){
			        mainD = SOUTH;
			    }
			    if(e.keyCode == Keyboard.UP){
			        mainD = NORTH;
			    }
			    if(e.keyCode == Keyboard.LEFT){
			        mainD = WEST;
			    }
			    if(e.keyCode == Keyboard.RIGHT){
			        mainD = EAST;
			    }
			}
			function move(){
			    var nextPosition = getNextPosition();
			    x = nextPosition.x;
			    y = nextPosition.y;
			    points++;
			    pointsText.setText(points);
			    var nextElem = getElementAt(x, y);
			    if(nextElem == null){
			        part(x, y);
			    }else{
			        if(nextElem.isSnake){
			            message("You Lose.");
			            stopTimer(move);
			            stopTimer(sumFood);
			        }

			        if(nextElem.isFood){
			            points += 100;
			            pointsText.setText(points);

			            remove(nextElem);
			            part(x, y);
			        }
			    }
			}
			function sumFood(){
			    var x = Randomizer.nextInt(FOODR, getWidth() - FOODR);
			    var y = Randomizer.nextInt(FOODR, getHeight() - FOODR);
			    x = Math.floor(x / 10) * 10 + 5;
			    y = Math.floor(y / 10) * 10 + 5;
			    var food = new Circle(FOODR);
			    food.isFood = true;
			    food.setColor(Color.red);
			    food.setPosition(x, y);
			    if(getElementAt(x,y) == null){
			        add(food);
			    }
			}
			function makepoints(){
			    pointsText = new Text(points, "17pt Arial");
			    pointsText.setPosition(POINTS_TEXT_X, getHeight() - POINTS_TEXT_Y_BUFFER);
			    add(pointsText);
			}

			function part(x,y){
			    var snake = new Rectangle(size, size);
			    snake.setPosition(x - size/2 , y - size/2);
			    snake.setColor(Color.green);
			    snake.isSnake = true;
			    add(snake);
			}
			function message(message){
			    var text = new Text(message,"40pt Arial");
			    text.setPosition(getWidth()/2 - text.getWidth()/2, getHeight()/2);
			    add(text);
			}
			function getNextPosition(){
			    var nextX = x;
			    var nextY = y;
			    if(mainD == EAST){
			        nextX += size;
			    }
			    if(mainD == WEST){
			        nextX -= size;
			    }
			    if(mainD == SOUTH){
			        nextY += size;
			    }
			    if(mainD == NORTH){
			        nextY -= size;
			    }

			    nextX = (nextX + getWidth()) % getWidth();
			    nextY = (nextY + getHeight()) % getHeight();

			    return {
			        x: nextX,
			        y: nextY
			    };
			}


		    if (typeof start === 'function') {
		        start();
		    }
		};
		</script>
